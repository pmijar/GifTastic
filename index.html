<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Prashanth Mijar's GifTastic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <header>
        <h1 style="text-align: center">GifTastic</h1>
    </header>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <form id="gifEntry-form">
                    <label for="gif-input">GIF</label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" class="" value="Add GIF Button">
                </form>
                <div id="Message" class="d-flex justify-content-center alert" role="alert"></div>
            </div>
            <div class="col-md-8 col-sm-8 gifDisplay">
                <div id="gifButtonView">
                </div>
            </div>
            <hr>
            <div class="row checkRow">                   
            </div>
        </div>
</body>
</html>
